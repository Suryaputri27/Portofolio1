<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formulir">
        <h2>Formulir Registrasi</h2>
        <form action="/submit_form" method="post">
            <label for="nama">Nama  :</label>
            <input type="text" id="nama" name="nama" placeholder="masukan nama anda">

            <label for="email">Email  :</label>
            <input type="email" id="email" name="email" placeholder="masukan email anda">

            <label for="password">Kata Sandi  :</label>
            <input type="password" id="password" name="password" placeholder="masukan sandi anda">

            <label for="jenjang_pendidikan">Jenjang Pendidikan   :</label>
            <select name="jenjang_pendidikan" id="jenjang_pendidikan">
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA">SMA</option>
                <option value="Kuliah">kuliah</option>
            </select>
            <label >Hobi    :</label>
            <input type="checkbox" id="hobi1" name="hobi[]" value="Olaraga">
            <label for="hobi1">Olaraga</label>
            <input type="checkbox" id="hobi2" name="hobi[]" value="makan">
            <label for="hobi2">makan</label>
            <input type="checkbox" id="hobi3" name="hobi[]" value="tidur">
            <label for="hobi3">tidur</label>
            <br>
            <div class="button">
                <button type="submit">Kirim</button>
                <button type="reset">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
